version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7.1
    steps:
      - checkout            
      - run:
          name: Setup Virtual Environment
          command: |
            python3 -m venv venv
            . venv/bin/activate
            
      - run:
          name: Install dependencies
          command: |
            sudo pip install numpy>=1.16
            sudo pip install -r requirements.txt
            sudo pip install awscli
            sudo pip install -f https://download.mosek.com/stable/wheel/index.html Mosek==8.1.63

      - run:
          name: Setup Mosek License file
          command: |
            cd $HOME
            mkdir mosek
            aws s3 cp s3://slac.gismo.ci.artifacts/mosek.license/mosek.lic $HOME/mosek/mosek.lic
      
      - run:
          name: Run tests
          command: |
            sudo pip install coverage
            sudo coverage run -m unittest

