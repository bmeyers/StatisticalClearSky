{% set name = "statistical-clear-sky" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed7939e15ae923ed26b1806e3de89ec0e95cd258b4f552c7253a418a3d24a243

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - numpy
    - pandas
    - pip
    - python
    - seaborn
  run:
    - numpy
    - pandas
    - python
    - seaborn

test:
  imports:
    - statistical_clear_sky
    - statistical_clear_sky.iterative_clear_sky

about:
  home: https://github.com/bmeyers/StatisticalClearSky
  license: BSD
  license_family: BSD
  license_file:
  summary: Statistical estimation of a clear sky signal from PV system power data
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - your-github-id-here
